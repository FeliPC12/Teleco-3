<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Edit Product</h2>
    <!-- Agregar enlace para volver a la página de inicio -->
    <a href="/indexP" class="btn btn-primary mb-3">Regresar</a>
    <form id="edit-product-form">
        <input type="hidden" id="product-code" value="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="costo">Costo</label>
            <input type="number" class="form-control" id="costo" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" required>
        </div>
        <div class="form-group">
            <label for="peso">Peso en(g)</label>
            <input type="text" class="form-control" id="peso" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="updateProduct()">Guardar cambios</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/static/scriptP.js"></script>
<script>
    // Obtener el ID del usuario de la URL
    const urlParams = new URLSearchParams(window.location.search);
    //const userId = urlParams.get('id');
    const productNum = {{id}}
    // Obtener la información del usuario y llenar el formulario
    fetch(`/api/products/${productNum}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('product-code').value = data.code;
            document.getElementById('nombre').value = data.nombre;
            document.getElementById('costo').value = data.costo;
            document.getElementById('cantidad').value = data.cantidad;
            document.getElementById('peso').value = data.peso;
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html>
